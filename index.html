<head>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap');
  </style>
</head>

<body>
  <div id = "container">
    <div id = "top-row-container" class = "row">
      <h1 id = "title">Coin Flip Challenge</h1>
      <div id = "button-bar" class = "left-side" >
        <button type = "button" id = "startGameBtn" onclick = "restart()">Start Game</button>
        <button type = "button" id = "startSimBtn" onclick = "restart()">Start Simulation</button>
      </div>
      
  </div>
    <div id = "middle-row-container" class = "row">

      <div id = "match-window" class = "right-side">
          <div id = "player-1" class = "player">
            <p class = "player-text">Player 1</p>
            <div class = "winning-set" id = "player-1-set"></div>   
          </div>

          <div id = "flipList-container">
            <div id = "flipList-archive"></div>
            <div id = "flipList-last-three">
            </div>
          </div>
          <div id = "player-2" class = "player">
            <p class = "player-text">Player 2</p>
            <div class = "winning-set" id = "player-2-set">
            </div>
            
          </div>
      </div>
      <div id = "current-flip-container" class = "left-side">
        <div id = "current-flip" onclick = "flip()">
          <img src="" id="coin-image">
        </div>
      </div>

    
      

    </div>
    <div id = "bottom-row-container" class = "row">

      <div id = "flip-list-stats-box" class = "right-side"> 
        <h2>Statistics</h2>
        <div id = "stats-container">
        <div class = "statistics" id = "current-game-stats">
          <h2>Current Game</h2>
          <div id = "current-game-head-and-tail-counts" class = "stats-line">
            <div class = "heads" id = "current-game-head-count-container">
              <span>Heads </span><span id = "current-game-head-count">#</span>
            </div> 
            <div class = "tails" id = "current-game-tail-count-container">
              <span>Tails </span><span id = "current-game-tail-count">#</span>
            </div>
          </div>
        </div>
        <div class = "statistics" id = "cumulative-stats">
          <h2>All Games</h2>
        </div>
        </div>
      </div>

    </div>
  </div>
  <script src="js/script.js"></script>
</body>
