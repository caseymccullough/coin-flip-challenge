<head>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap');
  </style>
</head>

<body>
  <div id = "container">
    <h1 id = "title">Coin Flip Challenge</h1>
    <div id = "flipList-box">
      <div id = "flipList-archive">
      </div>
      <div id = "flipList-divider"></div>
      <div id = "flipList-front-three">
        <span class = "coin">1</span>
        <span class = "coin">2</span>
        <span class = "coin">3</span>
      </div>
    </div>
      <div id = "flip-info-container">
        <div id = "left-side-container">
          
          <div id = "winning-sets-container">
            <div id = "player-1" class = "player">
              <div class = "winning-set" id = "player-1-set">
              </div>
              <p>Player 1</p>
            </div>
            <div id = "player-2" class = "player">
              <div class = "winning-set" id = "player-2-set"></div>
              <p>Player 2</p>
            </div>
          </div>
          <div id = "button-bar">
            <button type = "button" id = "btnFlip" onclick = "flip()">Next Flip</button>
            <button type = "button" id = "btnRestart" onclick = "restart()">Restart</button>
          </div>
        </div>
        
        <div id = "current-flip-container">
          <div id = "current-flip-box">
            <img src="" id="coin-image">
          </div>
          <h2 id = "current-flip-label">Current Flip </h2>
        </div>
          <div id = "flip-list-stats-box"> 
            <h2>Current statistics</h2>
            <p>A statistic</p>
            <p>B statistic</p>
          </div>
  </div>
  <script src="js/script.js"></script>
</body>
